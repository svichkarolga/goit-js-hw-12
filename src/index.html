<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-js-hw-11</title>

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/reset.css" />
</head>
<body>
  <section class="gallery-section">
    <form class="input-form js-search-form">
      <label>
        <input class="search-input js-search-input" type="text" name="user_query" placeholder="Search Images"> </input>

    <span class="loader is-hidden"></span>
    <button class="load-more js-load-more is-hidden" type="button">Load more</button>
  </section>
  <script type="module" src="./main.js"></script>
